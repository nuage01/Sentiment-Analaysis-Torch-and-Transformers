<head>
  <meta charset="UTF-8">
  <title>ellyes's NLP Analysis on reviews query page</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='stylesheets/style.css') }}">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
  <link rel="icon" href="http://obj-cache.cloud.ruanbekker.com/favicon.ico">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class=header>
    <div id="head">
      <p> Outil Reqûetes</p>
    </div>
  </div>
  <ul class="breadcrumb">
    <li><a href="http://172.28.100.53:4000/">Home</a></li>
    <li>Outil de Reqûetes</li>
  </ul>



  <div id="middle-text">

    <p>
      Moteur de recherche</p>
  </div>





  <div class="container">


    <form action="/queries/results_queries" method="post">
      <div class="input-group">
        <input type="text" class="form-control input-lg" name="input" placeholder="Recherche" autofocus>
        <div class="input-group-btn">
          <button class="btn btn-primary btn-lg" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>Date Stamp</th>
          <th>Product Name</th>
          <th>Review</th>
          <th>Rating</th>
        </tr>
      </thead>

      {% for hit in res['hits']['hits'] %}
      <tbody>
        <tr>
          <th scope="row">{{ hit['_source']['date'] }}</th>
          <!-- <td>{{ hit['_index'] }}</td> -->
          <td>{{ hit['_source']['productName'] }}</td>
          <td>{{ hit['_source']['content'] }}</td>
          <td>{{ hit['_source']['rating'] }}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>

  </div>
</body>

</html>
